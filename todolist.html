  <!-- To-Do List Section -->
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
    <button onclick="addTask()" class="add-btn">Add</button>
    <ul id="todo-list" class="todo-list"></ul>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">0% Completed</p>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('todo-input');
      const taskText = input.value.trim();
      if (taskText === '') {
        alert('Please enter a task');
        return;
      }
      const taskItem = document.createElement('li');
      taskItem.className = 'todo-item';
      taskItem.innerHTML = `
        <input type="checkbox" class="task-checkbox" onclick="updateProgress()">
        ${taskText}
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;
      document.getElementById('todo-list').appendChild(taskItem);
      input.value = '';
      updateProgress();
    }

    function deleteTask(button) {
      const taskItem = button.parentElement;
      document.getElementById('todo-list').removeChild(taskItem);
      updateProgress();
    }

    function updateProgress() {
      const tasks = document.querySelectorAll('.todo-item');
      const completedTasks = document.querySelectorAll('.task-checkbox:checked');
      const progress = tasks.length ? (completedTasks.length / tasks.length) * 100 : 0;
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      progressBar.style.width = progress + '%';
      progressText.textContent = Math.round(progress) + '% Completed';
    }
  </script>
